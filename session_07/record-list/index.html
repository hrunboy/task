<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <title>Hello, world!</title>
  <script src="js/fetchapi.js"></script>
  <style>
    .error-green {
      color: green
    }

    .error-red {
      color: red
    }
  </style>
</head>

<body onload="getStudents()">
  <div class="container-fluid">
    <div class="jumbotron text-center mt-5">
      <h2>作业情况</h2>
    </div>

    <form onsubmit="addScore(event)" id="formData">
        <div class="form-group">
          <label for="name">email</label>
          <select class="form-control" id="emailsSelect"></select>
        </div>
        <div class="form-group">
          <label for="contactno">subject</label>
          <select class="form-control" id="subjectsSelect"></select>
        </div>
  
        <button type="submit" class="btn btn-primary">Done</button>
      </form>
      <small class="error-green" id="status"></small>

    <small class="error-red" id="errMessage"></small>

    <!--搜索-->
    <form class="form-inline mt-5" role="form">
      <div class="form-group">
        <label class="sr-only" for="name2">姓名</label>
        <select class="form-control" id="emailsSelect1"></select>
      </div>
      <button type="button" class="btn btn-primary ml-1" onclick="getStudentsByEmail(event)">搜索</button>
      <div class="alert alert-warming" id="alert"></div>
    </form>

    <table class="table table-dark mt-1" style="overflow:scroll;">
      <thead>
        <tr id="header">
          <th scope="col">email-id</th>
          <th scope="col">1.profile页面</th>
          <th scope="col">2.仿full stack页面</th>
          <th scope="col">3.fullstack自适应</th>
          <th scope="col">4.仿页面pink</th>
          <th scope="col">5.bootstrp作业</th>
          <th scope="col">6.5个js小练习</th>
          <th scope="col">7.Fetch 学生信息</th>
          <th scope="col">8.双色球</th>
          <th scope="col">9.预习angular1-7</th>
          <th scope="col">10.8,9,14章</th>
        </tr>
      </thead>
      <tbody id='table-body'>
        <!-- This should fetch the students details form DB -->
      </tbody>
    </table>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
