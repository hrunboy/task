<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/global/iconfont.css">
    <link rel="stylesheet" href="../../assets/theme/session_03/css/index.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row col-sm-10 mx-auto">
            <div class="mx-auto">
                <p style="font-size: 3em">mx-auto center demo1</p>
            </div>
            <div class="w-100"></div>
            <select class="custom-select col-sm-12 col-md-3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
            </select>
            <input type="text"  class="col-sm-12 col-md-7" placeholder="...">
            <button type="button"  class="btn btn-outline-dark col-sm-12 col-md-2" >Search</button>
        </div>

        <div class="row justify-content-center">
            <div>
                <p style="font-size: 3em">Flex center demo1</p>
            </div>
            <div class="w-100"></div>
            <select class="custom-select col-sm-12 col-md-2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
            </select>
            <input type="text"  class="col-sm-12 col-md-6" placeholder="...">
            <button type="button"  class="btn btn-outline-dark col-sm-12 col-md-1" >Search</button>
        </div>

        <div class="row justify-content-center md-5">
            <div class="login-panel d-flex flex-column border col-4 p-0 col-sm-8 col-md-3">
                <div class="login-title d-flex flex-column">
                    <div class="d-flex justify-content-start p-1">
                            <h4>Sign in<h4>
                    </div>
                    <div class="d-flex justify-content-end p-1">
                        <span class="iconfont m-0 p-0">&#xe635;</span>
                        <span class="iconfont m-0 p-0">&#xe88e;</span>
                        <span class="iconfont m-0 p-0">&#xe60a;</span>
                    </div>
                </div>
                <div class="login-body d-flex flex-column p-3">
                    <form id="loginForm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text iconfont">&#xe626;</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text iconfont">&#xf02d;</span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
    
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <div class="align-self-end login-btn d-flex justify-content-end">
                            <button type="button" class="btn btn-light">Login</button>
                        </div>
                    </form>
                </div>
                <div class="login-footer d-flex flex-column p-3">
                    <p>Don't have an account? <a class="text-primary" href="#">Sign Up</a></p>
                    <a class="text-primary" href="#">Forgot your password?</a>
                </div>
            </div>
        </div>

        
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
